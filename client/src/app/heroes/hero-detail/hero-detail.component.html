<div 
    *ngIf="hero"
    class="hero"
>
    <h2>
        {{ hero.name | uppercase }} Details
    </h2>
    <div class="content">
        <div class="id">id:</div>
        <div>{{hero.id}}</div>
    </div>
    <div class="editName">
        <label>name:
            <input 
                [(ngModel)]="hero.name" 
                placeholder="name"
            />
        </label>
    </div>
</div>
<div class='buttons'>
    <button (click)="goBack()">Go Back</button>
    <button (click)="updateHero()">Save</button>
</div>
