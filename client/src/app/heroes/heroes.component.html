<h2>
    My Heroes
</h2>
<ul class='heroes'>
    <li 
        *ngFor="let hero of heroes"
        [class.selected]="hero === selectedHero"
        (click)="onSelect(hero)"
    >
        <div class="badge">{{ hero.id }}</div> 
        <div class="name">{{ hero.name }}</div>
    </li>
</ul>

<app-hero-detail [hero]='selectedHero'></app-hero-detail>
